<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos trabajando</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #BFB2AF;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }
    
    .title_1 {
        box-shadow: 0 60px 60px -60px rgba(0, 30, 255, 0.5);
        background-color: #6BA7FF;
        
    }
    
    .title_describe {
        box-shadow: 0 60px 60px -60px rgba(0, 30, 255, 0.5);
        background-color: #6BA7FF;
    }
    
    article {
        position: relative;
        width: 250px;
        transition: all .3s ease;
    }
    
    article img:first-child {
        box-shadow: 0 60px 60px -60px rgba(0, 30, 255, 0.5);
        border-radius: 4px;
        object-fit: cover;
        width: 100%;
    }
    
    article img:last-child {
        position: absolute;
        width: 200px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        transform: translateY(25%);
        transition: .3s ease;
        opacity: 0;
    }
    
    article:hover {
        transform:
            perspective(250px)
            rotateX(10deg)
            translateY(-5%)
            translateZ(0);
    }
    
    article::hover {
        content: '';
        position: absolute;
        bottom: 0;
        height: 100%;
        width: 100%;
        background-image:
        linear-gradient(
            to bottom,
            transparent 10%,
            rgba(0, 0, 0, 0.5) 50%,
            rgba(0, 0, 0) 95%
        );
        opacity: 0;
        transition: .3s ease;
    }
    
    article:hover::before {
        opacity: 1;
    }
    
    article:hover img:last-child {
        opacity: 1;
        transform: translateY(10%);
    }
    
    .pager {
      display: flex;
      list-style: none;
      padding: 0;
    }
    
    .pager li {
      margin-right: 5px;
    }
    
    .pager a {
      display: inline-block;
      padding: 5px 10px;
      text-decoration: none;
      background-color: #f2f2f2;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .pager a.active {
      background-color: #333;
      color: #fff;
    }
    

  </style>
</head>
<body>
    <div class=title_1>
        <article>
            <img src='Recursos/Imagenes/Lagguer/abstract.png' alt='Fondo'>
            <img src='Recursos/Imagenes/Lagguer/Lagguer_log.png' alt='Logo'>
        </article>
    </div>
    <div class=title_describe>
        <h1>Estamos trabajando en esta página</h1>
        <p>Disculpa las molestias. ¡Volveremos pronto!</p>
    </div>
    <ul class="pager">
        <li><a href="#" class="active">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
</body>
</html>
