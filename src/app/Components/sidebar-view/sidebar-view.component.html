<mat-sidenav #drawer class="sidenav custom-sidenav" [opened]="isSidenavOpen" mode="side" color="primary">
  <mat-toolbar >Menu</mat-toolbar>
  <mat-nav-list class="horizontal-nav-list">
    <a mat-list-item href="/home" >Home</a>
    <a mat-list-item href="/information" >Informacion</a>
    <a mat-list-item href="/maintenance-page" >Mantenimiento</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav-content>
    <mat-toolbar class="horizontal-toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()">
        <mat-icon aria-label="Side nav toggle icon">{{ isSidenavOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span>Lagguer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
